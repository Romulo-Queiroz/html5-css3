<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="midias/meu-video.mp4" controls>
        <source src="midias/meuvideo.m4v" type="video/mp4">
        <source src="midias/meuvideo.m4v" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade com o vídeo</p>
    </video>
    <h1>Inserindo video do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/nRWupmq97gI?start=4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
