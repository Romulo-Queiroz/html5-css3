<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1{   /*box-level*/
            background-color: lightblue;

            height: 300px;
            width: 300px;

            border: 10px solid lightblue;

            padding: 10px 10px 10px 10px ;

            margin: 20px auto 50px auto;

            outline: 10px dashed black;
            
        }

        a{   /*Inline-level*/
            border: 10px solid black;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>

    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">LINKS São exemplos de caixas inline-level</a> vamos ver como tudo funciona</p>
    
</body>
</html>
